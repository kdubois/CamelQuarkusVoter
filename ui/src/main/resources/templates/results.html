<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <!-- CSS ... -->
    <link rel="stylesheet" href="default.css">

    <title>Votes</title>

    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
    <script>  
    $( document ).ready(function() {
         loadResults();         
    });  

    setInterval(() => { loadResults(); }, 1000);
     
    function buttonClick(stackname){
      
            console.log( "vote cast for " + stackname);

            $.post({
              url: "{config:property("ingester.url")}/favstackxform",
              data: {"stackname": stackname},
              type: "POST",
              crossDomain: true,
              dataType: "json",
            });
        
    }

     function loadResults() {
        $.getJSON( "{config:property("processor.url")}/getresults", {
          format: "jsonp"
        }, function(data){
            $("#votetable tbody").html("<tr></tr>");
            var xValues = [];
            var yValues = [];

            $(data).each(function(){
              
               $("#votetable tbody").append(
                 '<tr id="'+this.stackname+'">'+
                 '<th scope="row" class="position"></th>'+
                 '<td class="fullname">'+this.fullname+'</td>'+
                 '<td class="vote">'+
                 '<button class="votebutton" id="'+this.fullname+'" name="'+this.stackname+'" onclick="window.buttonClick(\''+this.stackname+'\')">'+
                 'Vote for '+this.fullname+'!</button></td></tr>'
               );
               xValues.push(this.fullname);
               yValues.push(this.counter);
            });


            var barColors = ["red", "green","blue","orange","brown"];

            new Chart("myChart", {
              type: "bar",
              data: {
                labels: xValues,
                datasets: [{
                  label: 'Fav Stack',
                  backgroundColor: barColors,
                  data: yValues
                }]
              },
              options: {
                responsive: true,
                animation: false
              }
            })
        }); 


     }
    </script>
  </head>
  <body>
    <div class="container">
      <h1>Who wins?</h1>

      <table class="table table-striped table-bordered" id="votetable">
        <thead>
          <tr>
            <th scope="col" class="fit">Position</th>
            <th scope="col" >Name</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
       
        </tbody>
      </table>
    </div>

    <canvas id="myChart" style="width:100%; max-width:50em"></canvas>

  </body>
</html>
