<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <!-- CSS ... -->
    <link rel="stylesheet" href="default.css">

    <title>Votes</title>

    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
    
  </head>
  <body>
    <div class="container">
      <h1>Who wins?</h1>

      <table class="table table-striped table-bordered" id="votetable">
        <thead>
          <tr>
            <th scope="col" class="fit">Position</th>
            <th scope="col" >Name</th>
            <th scope="col" class="fit">Count</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          {#if votes.size == 0} 
          <tr>
            <td colspan="4">No data found.</td>
          </tr>
          {#else}

          
          {#for vote in votes}  
          <tr id="{vote.stackname}">
            <td data-label="Position:&nbsp;"scope="row" class="position"></td>
            <td data-label="Name:&nbsp;" class="fullname">{vote.fullname}</td>
            <td data-label="Count: &nbsp;" class="counter">{vote.counter}</td>
            <td class="vote">
              <button class="votebutton" id="{vote.stackname}+'" name="{vote.stackname}" onclick="window.buttonClick('{vote.stackname}')">
                 Vote for {vote.fullname}!
              </button>
            </td>
          </tr>          
          {/for}
          {/if}
       
        </tbody>
      </table>
    </div>

    <div class="chart-container" style="position: relative; height:40vh; width:80vw">
      <canvas id="myChart" style="width:100%; max-width:50em"></canvas>
    </div>
  </body>

  <script>     

    var barColors = ["red", "green","blue","orange","brown"];
    var ctx_live = document.getElementById("myChart");

    var myChart = new Chart(ctx_live, {
            type: "bar",
            data: {
              labels: [],
              datasets: [{
                label: 'Fav Stack',
                backgroundColor: barColors,
                data: []
              }]
            },
            options: {
              responsive: true,
              animation: false
            }
          });     
        
    function buttonClick(stackname){
      
            console.log( "vote cast for " + stackname);

            $.post({
              url: "{config:property("ingester.url")}/favstackxform",
              data: {"stackname": stackname},
              type: "POST",
              crossDomain: true,
              dataType: "json",
            });
        
    }

    var getData = function () {
      $.getJSON( "{config:property("processor.url")}/getresults", { format: "jsonp" }, 
        function(data){
          $("#votetable tbody").html("<tr></tr>");
          var xValues = [];
          var yValues = [];
          var i = 1;
          myChart.data.labels = [];
          myChart.data.datasets[0].data = [];
          $(data).each(
            function(){
            
              $("#votetable tbody").append(
                '<tr id="'+this.stackname+'">'+
                '<td data-label="Position:&nbsp; " class="position">'+i+'</td>'+
                '<td data-label="Name:&nbsp; " class="fullname">'+this.fullname+'</td>'+
                '<td data-label="Count:&nbsp; " class="counter">'+this.counter+'</td>'+
                '<td class="vote">'+
                '<div class="votebutton btn-one" id="'+this.fullname+'" name="'+this.stackname+'" onclick="window.buttonClick(\''+this.stackname+'\')"><span>'+
                'Vote for '+this.fullname+'!</span></div></td></tr>'
              );
              myChart.data.labels.push(this.fullname);
              myChart.data.datasets[0].data.push(this.counter);
              myChart.update();
              i++;
            }
          );            
        }
      );  
    }



    setInterval(getData, 2000);
  </script>
</html>
